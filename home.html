<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
        }

        .message {
            text-align: center;
        }

        .message h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        .message p {
            margin-top: 10px;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the new page.</p>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://as-multi-ai.pages.dev";
            }, 500); // Adjust the delay time in milliseconds if needed
        };
    </script>
</body>
</html>
